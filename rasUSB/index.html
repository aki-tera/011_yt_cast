<!doctype html>


<script type="text/javascript">
    function init() {
        var paraPair  = new Array();                         // 行Ａ
        var paraName  = new Array();
        var paraValue = new Array();

        var パラメタ部分 = location.search.split("?")[1];
        var para = パラメタ部分.split("&");                  // 行Ｂ
        var パラメタ数 = para.length;

        for (var i = 0; i <パラメタ数; i++) {                // 行Ｃ
            paraPair = para[i].split("=");                   // 行Ｄ
            paraName[i]  = decodeURIComponent(paraPair[0]);
            paraValue[i] = decodeURIComponent(paraPair[1]);
        }

        var 結果 = "";
        for (i = 0; i < パラメタ数; i++) {
            結果 +=  "paraName["  + i + "] = " + paraName[i]
                 + ",　paraValue["  + i + "] = "  + paraValue[i] + "<br>";
        }
        document.getElementById('表示場所').innerHTML = 結果;

    }
</script>


<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Podcast Creater</title>
    <link rel="stylesheet" href="CSS/style_index.css">
  </head>

  <body>
    <form id="form_url">
      <div>
        <h1>Youtube URL</h1>
        <p>リンクを入力してボタンを押す</p>
        <p>タイトルが問題無ければ、ダウンロードボタンを押す</p>

        <body onLoad="init()">
          <div id="表示場所" class="red"></div>

        <p>
          <input type="url" id="input_url" value="" placeholder="https://">
        </p>
      </div>
      <p>
        <button type="submit" id="get_title">Get TITLE</button>
    </form>
    <div id="result1">
    </div>





<!--jqueryの開始-->
<!--jqueryのダウンロード-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
<!--htmlファイルの読み込み後に以下を実行すること-->
    $(document).ready(function() {
<!--formタグを対象として処理をする-->
      $('#form_url').submit(function() {
<!--Ajaxで送信するので、通常のフォーム送信はキャンセル-->
        event.preventDefault();
<!--thisは現在動作している要素を示すが、なんのためか不明-->
        var $form = $(this);
<!--送信する内容-->
        $.ajax({
          url: '/cgi-bin/yt_check.py',
          type: 'post',
          dataType: 'text',
          data: {
            url: $('#input_url').val(),
            },
        })
<!--非同期通信のまま返り値をもらう-->
        .done(function(response) {
          $('#result1').html(response);
        })
        .fail(function() {
          $('#result1').html('タイトル取得できませんでした');
        });
      });
    });
    </script>
  </body>
</html>
